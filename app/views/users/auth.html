{% extends '../layouts/default.html' %} {% block content %}
<div class="row">
    <div class="col-md-offset-1 col-md-5">
        {% if message && message.length %}
        <div class="fade in alert alert-info">
            <button class="close" data-dismiss="alert">&times;</button>
            <div class="strong">
                {{ message }}
            </div>
        </div>
        {% endif %} {% block auth %}{% endblock %}
    </div>
    <div class="col-md-4">
        <a href="/auth/facebook" class="btn btn-block btn-social btn-facebook">
            <i class="fa fa-facebook"></i>Sign in with Facebook
        </a>
        <a href="/auth/twitter" class="btn btn-block btn-social btn-twitter">
            <i class="fa fa-twitter"></i>Sign in with Twitter
        </a>
        <a href="/auth/linkedin" class="btn btn-block btn-social btn-linkedin">
            <i class="fa fa-linkedin"></i>Sign in with Linkedin
        </a>
        <a href="/auth/google" class="btn btn-block btn-social btn-google-plus">
            <i class="fa fa-google-plus"></i>Sign in with Google
        </a>
        <a href="/auth/github" class="btn btn-block btn-social btn-github">
            <i class="fa fa-github"></i>Sign in with GitHub
        </a>
    </div>
</div>
{% endblock %}
